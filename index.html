<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="card p-3">
        <div class="gradient-view border-radius mb-3"></div>
        <div class="bg-light p-3 border rounded">
          <div d-flex align-items-center>
            <code>background:</code>
            <span id="bg-color">#ccc</span>
          </div>
          <div d-flex align-items-cente>
            <code>background-image:</code>
            <span id="gradient-code">
              linear-gradient(#000, #35547);
            </span>
          </div>
        </div>
        <div class="row gx-1 mb-3">
          <div class="col-4">
            <label for="color1">#ფერი1</label>
            <input
              type="color"
              value="#ff0000"
              class="form-control"
              id="color1"
            />
          </div>
          <div class="col-4">
            <label for="color2">#ფერი2</label>
            <input
              type="color"
              value="#fff000"
              class="form-control"
              id="color2"
            />
          </div>
          <div class="col-4">
            <label for="deg" mb-1>გრადუსი</label>
            <input type="number" class="form-control" value="0" id="deg" />
          </div>
        </div>
        <textarea class="d-none" id="textarea"></textarea>
        <button class="btn btn-primary btn-block">დაკოპირება</button>
      </div>
    </div>
  </body>
</html>
